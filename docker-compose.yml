---
version: "3.4"
services:
  postgres:
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
  go:
    build:
      context: ./go
    depends_on:
      - postgres
    environment:
      - PG_CONN=postgresql://postgres:password@postgres:5432/postgres?sslmode=disable
    volumes:
      - .:/app
      - gopkg:/go/pkg
    working_dir: /app
    command:
      - go
      - test
      - github.com/pckhoi/casbin-pg-adapter

volumes:
  gopkg:
